<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>CAR-WEBSITE-TEST</h1>
      <div class="dark-mode-toggle">
        <span class="material-icons">light_mode</span>
        <input type="checkbox" id="dark-mode-toggle" />
        <label for="dark-mode-toggle" class="slider"></label>
        <span class="material-icons">dark_mode</span>
      </div>
    </header>

    <nav class="tabs">
      <button class="tab-button active" data-tab="home">Home</button>
      <button class="tab-button" data-tab="cars">Cars</button>
      <button class="tab-button" data-tab="contact">Contact</button>
    </nav>

    <main>
      <!-- Home Tab -->
      <section id="home" class="tab-content active">
        <h2>Welcome to car-website-test</h2>
        <p>site still in development so.</p>
        <img src="assets/image-asset_1.png" alt="Car Showcase" class="main-image">
      </section>

      <!-- Cars Tab -->
      <section id="cars" class="tab-content">
        <h2>Our Cars</h2>
        <div class="car-gallery">
          <div class="car-item">
            <img src="assets/car1.png" alt="Car 1" class="car-image">
          </div>
          <div class="car-item">
            <img src="assets/car2.png" alt="Car 2" class="car-image">
          </div>
          <div class="car-item">
            <img src="assets/car3.png" alt="Car 3" class="car-image">
          </div>
          <div class="car-item">
            <img src="assets/car4.png" alt="Car 4" class="car-image">
          </div>
        </div>
      </section>

      <!-- Contact Tab -->
      <section id="contact" class="tab-content">
        <h2>Contact Us</h2>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your Name" required>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Your Email" required>
          <label for="message">Message</label>
          <textarea id="message" placeholder="Your Message" required></textarea>
          <button type="submit" class="submit-button">Send Message</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>Welcome to the Car Example Site! <br> Made by <a href="https://github.com/moxi-u7" target="_blank">moxi-u7</a> on GitHub. <br> This is a testing site and is in its development state.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
